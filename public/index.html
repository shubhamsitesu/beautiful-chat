<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/libsodium-wrappers@0.7.11/dist/libsodium-wrappers.min.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div id="auth-container" class="flex items-center justify-center min-h-screen bg-gray-900">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">SecureChat</h1>
                <p class="text-gray-600">End-to-end encrypted</p>
            </div>
            <div id="login-form" class="space-y-4">
                <input type="text" id="login-username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" class="w-full py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
                <p class="text-sm text-center text-gray-600">No account? <a href="#" onclick="showRegister()" class="text-blue-600">Register</a></p>
            </div>
            <div id="register-form" class="space-y-4 hidden">
                <input type="text" id="register-username" placeholder="Choose a username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="register-password" placeholder="Choose a password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleRegister()" class="w-full py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">Register</button>
                <p class="text-sm text-center text-gray-600">Have an account? <a href="#" onclick="showLogin()" class="text-blue-600">Login</a></p>
            </div>
        </div>
    </div>

    <div id="app-container" class="flex h-screen bg-white hidden">
        <!-- Sidebar -->
        <aside class="w-full md:w-1/3 lg:w-1/4 bg-gray-50 border-r border-gray-200 flex flex-col">
            <header class="p-4 bg-white shadow-sm">
                <h2 class="text-xl font-semibold text-gray-800">Chats</h2>
            </header>
            <div class="flex-1 overflow-y-auto">
                <div id="online-users" class="p-4 space-y-2">
                    <!-- Online users will be listed here -->
                </div>
            </div>
            <div class="p-4 border-t border-gray-200">
                <button onclick="logout()" class="w-full py-2 text-red-600 hover:bg-red-50 rounded-lg">Logout</button>
            </div>
        </aside>

        <!-- Main Chat Window -->
        <main id="chat-window" class="flex-1 flex flex-col">
            <header id="chat-header" class="p-4 bg-white shadow-sm border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-800">Select a user to start chatting</h3>
            </header>
            <div id="messages-container" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
                <!-- Messages will appear here -->
            </div>
            <footer id="typing-indicator" class="px-4 py-1 text-sm text-gray-500 h-6 hidden">
                <span id="typing-user-text"></span> is typing...
            </footer>
            <footer id="message-input-container" class="p-4 bg-white border-t border-gray-200">
                <form id="message-form" class="flex space-x-2" onsubmit="return false;">
                    <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                    <button type="submit" class="p-2 text-white bg-blue-600 rounded-full hover:bg-blue-700 disabled:bg-gray-400" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                    </button>
                </form>
            </footer>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
