<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Secure Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" class="container">
        <h1>Secure Chat</h1>
        <p>End-to-End Encrypted. No Logs.</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Secret Password (Room Key)" required>
            <button type="submit">Enter Chat</button>
        </form>
        <p id="error-msg" class="error"></p>
    </div>

    <div id="chat-container" class="container hidden">
        <header>
            <h2 id="chat-header">Encrypted Room</h2>
            <button id="leave-btn">Leave</button>
        </header>
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type a secure message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
