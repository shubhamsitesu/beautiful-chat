<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Private Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" class="container">
        <h1>ğŸ” Enter Private Chat</h1>
        <form id="login-form">
            <input type="password" id="password" placeholder="Enter Fixed Secret Password" required>
            <button type="submit">Enter Chat</button>
        </form>
        <p id="error-msg" class="error"></p>
    </div>

    <div id="chat-container" class="container hidden">
        <header>
            <div class="header-left">
                <h2 id="chat-header">Private Chat</h2>
                <div id="partner-status">Connecting...</div>
            </div>
            <div id="header-actions">
                <button id="leave-btn" onclick="location.reload()" title="Log Out">ğŸšª</button>
            </div>
        </header>

        <div id="messages"></div>
        
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
