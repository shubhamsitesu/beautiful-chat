<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        
        <div id="login-container">
            <h1>ðŸ”’Secure</h1>
            <form id="login-form">
                <input type="password" id="password" placeholder="Enter Fixed Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="error-msg" class="error"></p>
        </div>

        <div id="chat-container" class="hidden">
            <header>
                <div id="chat-header-info">
                    <h2 id="chat-header">Chat Room</h2>
                    <span id="partner-status">Connecting...</span>
                </div>
                
                <div id="timer-control-container">
                    <label for="delete-timer">Self-Destruct Time:</label>
                    <select id="self-destruct-timer">
                        <option value="3000">3 Seconds</option>
                        <option value="10000">10 Seconds</option>
                        <option value="30000">30 Seconds</option>
                        <option value="60000">1 Minute</option>
                    </select>
                </div>
            </header>

            <main>
                <div id="messages">
                    </div>
                
                <div id="typing-indicator"></div>
            </main>

            <footer>
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type a secure message..." required>
                    <button type="submit">Send</button>
                </form>
            </footer>
        </div>

    </div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
