<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/libsodium-wrappers@0.7.11/dist/libsodium-wrappers.min.js"></script>
</head>
<body>

    <!-- ===== AUTHENTICATION CONTAINER ===== -->
    <div id="auth-container">
        <div class="auth-card">
            <h1>SecureChat</h1>
            <p>End-to-end encrypted</p>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" class="btn-login" onclick="handleLogin()">Login</button>
                <p>No account? <a href="#" class="auth-link" onclick="showRegister()">Register</a></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form hidden">
                <input type="text" id="register-username" placeholder="Choose a username" required>
                <input type="password" id="register-password" placeholder="Choose a password" required>
                <button type="button" class="btn-register" onclick="handleRegister()">Register</button>
                <p>Have an account? <a href="#" class="auth-link" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <!-- ===== MAIN APPLICATION CONTAINER ===== -->
    <div id="app-container" class="hidden">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Chats</h2>
            </header>
            <div id="online-users" class="online-users-list">
                <!-- Online users will be dynamically added here -->
            </div>
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </aside>

        <!-- Main Chat Window -->
        <main class="chat-window">
            <header id="chat-header" class="chat-header">
                <h3>Select a user to start chatting</h3>
            </header>
            
            <div id="messages-container" class="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>

            <div id="typing-indicator" class="typing-indicator hidden">
                <span id="typing-user-text"></span> is typing...
            </div>

            <footer class="message-input-container">
                <form id="message-form" class="message-form">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" disabled>
                    <button type="submit" id="send-button" disabled>
                        <!-- Send Icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
